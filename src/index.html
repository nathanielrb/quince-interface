<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js Github Explorer Blog</title>

    <link rel="stylesheet" href="css/app.min.css">
</head>

<body>  
  <div id="container">

    <div class="alert alert-danger" v-if="errorMsg">Error: {{errorMsg}}</div>
    
    <div class="row">
      
      <div class="logo-panel col-md-2">
	<h1>Quince</h1>

	<div v-if="!token" class="login">
	  <button  v-on:click="loginGithub">Log In With GitHub</button>
	</div>

	<div   v-if="token">
	  <div class="username">{{username}}</div>
	  
	  <div class="select-repo">
	    <select v-model="repo">
	      <option v-for="repo in repos">{{repo}}</option>
	    </select>
	  </div>
	</div>

      </div>


      <div class="side-panel col-md-3">

	<div v-if="repo && username">
          <github-file-explorer
	     :username="username" :repo="repo" :file-url="fileUrl" :token="token"
	     v-on:edit="editFile"></github-file-explorer>
	</div>
      </div>
      
      <div class="edit-panel col-md-6" >
        <github-file-editor :file-url="fileUrl" :username="username" :repo="repo" :token="token"
			    v-on:close="fileUrl = null"
			    v-on:remove="removeFile"
			    v-on:add="addFile"
			    v-on:change="changeEditingFile"></github-file-editor>
      </div>
    </div><!-- row -->
  </div><!-- container -->
    
  <script src="js/app.min.js"></script>
  <script src="js/editor.js"></script>
  
</body>
</html>
