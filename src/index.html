<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js Github Explorer Blog</title>

    <link rel="stylesheet" href="css/app.min.css">
</head>
<body>
<div id="container">
    <div class="row">
        <div class="col-md-3 col-md-offset-1">
            <form id="changeRepoForm" @submit.prevent="changeRepo()" class="form-inline">
                <div class="form-group">
                    <label for="fullRepoName">Full Repo Name</label>
                    <input type="text" name="fullRepoName" v-model="fullRepoName" class="form-control">
                </div>
                <input type="submit" class="btn btn-default" value="Get repo filesystem!">
            </form>
            <hr>
            <github-file-explorer :username="username" :repo="repo" v-on:edit="editFile"></github-file-explorer>
        </div>
        <div class="col-md-7">
            <github-file-editor :file="fileToEdit"></github-file-editor>
        </div>
    </div>

</div>

    
    <script src="js/app.min.js"></script>
    <script src="js/editor.js"></script>
    
</body>
</html>
