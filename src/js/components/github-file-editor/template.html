<div id="editor" v-if="file">
  <div class="alert alert-danger" v-if="errorMsg">Error: {{errorMsg}}</div>
  <div class="alert alert-danger" v-if="msg">Error: {{msg}}</div>
  <div class="banner">{{ file.path }}</div>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button class="btn btn-default btn-xs" v-on:click="save()">Save</button>
        <button class="btn btn-default btn-xs" v-on:click="close()">Close</button>
      </div>
    </div>
  </nav>
  <div id="editor-content">{{content}}</div>
</div>
